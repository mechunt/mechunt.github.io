<!DOCTYPE html>

<head>

  <title>mechunt | Портфолио</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Montserrat, sans-serif;
    }

    /* Чёрная шапка */
    .site-header {
      background: #3a0509;
      color: #fff;
      padding: 20px 40px;
      font-size: 60px;
      font-weight: 700;
    }

    /* Блок с видео */
    .video-block {
      position: relative;
      width: 100%;
      height: 1400px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-block video {
      width: 100%;  /* как у вашего .gif-wrapper */
      height: 100%;
      object-fit: cover; /* заполняет блок, сохраняя пропорции [web:5] */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* Зелёный блок с текстом */
    .bottom-text {
      background: #352122;
      color: #fff;
      padding: 30px 60px;
      font-size: 32px;
      font-weight: bold;
    }

    /* Секция с 3 картинками */
    .images-section {
      background: #352122;
      padding: 60px;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .image-box {
      flex: 1;
      max-width: 500px;
      text-align: center;
      color: #fff;
    }

    /* Белый прямоугольник за фото и текстом */
    .image-frame {
      background: #fff;
      padding: 20px;
      border-radius: 0px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .image-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 10px;
      background: #666;
    }

    .image-label {
      color: #000 !important;
      font-size: 40px;
      font-weight: bold;
    }

    .image-label a {
      color: #000;
      text-decoration: none;
      font-size: 24px;
    }

    .image-label a:hover {
      text-decoration: underline;
    }

    /* Ссылка внизу */
    .link-section {
      background: #000;
      padding: 40px 60px;
      text-align: center;
    }

    .main-link {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 15px 30px;
      display: inline-block;
      transition: background 0.3s;
    }

    .main-link:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      .images-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
