/* Remove auto-applied padding on headings when color is applied. */

h1.has-background, h2.has-background, h3.has-background, h4.has-background, h5.has-background, h6.has-background {
    padding: 0;
}

/* Set default line height for font size presets. */

.has-xx-large-font-size {
	line-height: 1;
}

/* Add a transition state for buttons. */

.wp-element-button {
    transition: border, background-color, color, box-shadow, opacity, filter;
    transition-duration: 0.15s;
    transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(30px) brightness(120%);
}

/* Fields */

label,
.jetpack-field-label .rich-text.jetpack-field-label__input,
.wp-block-jetpack-contact-form-container .wp-block-jetpack-contact-form label {
    display: inline-block;
    font-size: var(--wp--preset--font-size--small);
    margin-bottom: 0.25em;
    font-weight: inherit;
}

textarea,
input:not([type=submit]):not([type=checkbox]),
.wp-block-post-comments-form textarea,
.wp-block-post-comments-form input:not([type=submit]):not([type=checkbox]),

.jetpack-contact-form .jetpack-field .jetpack-field__textarea {
    backdrop-filter: saturate(1.075);
    background-color: transparent;
    border-color: currentColor;
    border-style: solid;
    border-radius: 6px;
    border-width: 1px;
    box-shadow: none;
    box-sizing: border-box;
    color: currentColor;
    filter: brightness(1.05);
    font-size: var(--wp--preset--font-size--small);
    font-weight: inherit;
    line-height: 1.5;
    min-height: 42px;
    padding: 0.8rem 1rem;
    width: 100%;
}

textarea:focus,
input:not([type=submit]):focus,
.wp-block-post-comments-form textarea:focus,
.wp-block-post-comments-form input:not([type=submit]):not([type=checkbox]):focus {
    outline: 1px solid currentColor;
}

/* Jetpack Forms: Clean up errors */

.contact-form__error {
    font-size: 13px;
}

.contact-form__input-error {

.contact-form .is-style-animated .grunion-field-wrap.grunion-field-select-wrap .animated-label__label label,

footer {

	height: 1em;

}

.wp-block-social-links.has-small-icon-size {

.order-0 {

.order-1 {

def split_text_by_syllables(word, max_length):
    display("Stage 3rd. Adding '-'")
    vowels = "аеёиоуыэюяАЕЁИОУЫЭЮЯ"
    consonants = "бвгджзйклмнпрстфхцчшщБВГДЖЗЙКЛМНПРСТФХЦЧШЩ"
    
    if '-' in word:
        parts = word.split('-')
        result = []
        current_part = parts[0]
        for part in parts[1:]:
            if len(current_part) + 1 + len(part) <= max_length:
                current_part += '-' + part
            else:
                result.append(current_part + '-')
                current_part = part
        result.append(current_part)
        return result if len(result) > 1 else [word]
    
    if len(word) <= max_length:
        return [word]
    
    best_split_pos = -1
    for split_pos in range(min(max_length, len(word)-1), 1, -1):
        prev_char = word[split_pos-1]
        next_char = word[split_pos]
        
        if prev_char == next_char and prev_char in consonants:
            continue
            
        if prev_char in vowels and next_char in consonants:
            best_split_pos = split_pos
            break
            
        if (prev_char in consonants and next_char in consonants and 
            split_pos > 1 and word[split_pos-2] in vowels):
            best_split_pos = split_pos
            break
    
    if best_split_pos != -1:
        return [word[:best_split_pos] + '-', word[best_split_pos:]]
    
    split_pos = max_length
    while split_pos > 1:
        if word[split_pos-1] not in consonants or word[split_pos] != word[split_pos-1]:
            return [word[:split_pos] + '-', word[split_pos:]]
        split_pos -= 1
    
    return [word[:max_length] + '-', word[max_length:]]

def wrap_text_to_lines(text, line_length):
    print("Stage 3rd. Wraping text")
    words = re.findall(r'\S+|\n', text)
    lines = []
    current_line = []
    current_length = 0
    
    for word in words:
        if word == '\n':
            if current_line:
                lines.append(' '.join(current_line))
                current_line = []
                current_length = 0
            lines.append('')
            continue
        
        word_length = len(word)
        space = 1 if current_line else 0
        total_length = current_length + space + word_length
        
        if total_length <= line_length:
            current_line.append(word)
            current_length = total_length
            continue
        
        remaining_space = line_length - current_length - space
        if remaining_space >= 2:
            parts = split_text_by_syllables(word, remaining_space)
            if len(parts) > 1:
                current_line.append(parts[0])
                lines.append(' '.join(current_line))
                
                remaining_word = parts[1]
                while len(remaining_word) > line_length:
                    parts = split_text_by_syllables(remaining_word, line_length - 1)
                    lines.append(parts[0])
                    remaining_word = parts[1]
                
                current_line = [remaining_word] if remaining_word else []
                current_length = len(remaining_word)
                continue
        
        if current_line:
            lines.append(' '.join(current_line))
        current_line = [word]
        current_length = len(word)
    
    if current_line:
        lines.append(' '.join(current_line))
    
    return lines

        return bytes(font_data.to_py())
    except Exception as e:

        return None
