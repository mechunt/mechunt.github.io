<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Montserrat, sans-serif;
    }

    /* Шапка */
    .site-header {
      background: #3a0509;
      color: #fff;
      padding: 20px 40px;
      font-size: 60px;
      font-weight: 700;
    }

    /* Блок с видео вместо гифки */
    .gif-block {
      position: relative;
      height: 1100px;          /* как было у гифки */
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Зелёный блок с текстом */
    .bottom-text {
      background: #352122;
      color: #fff;
      padding: 30px 60px;
      font-size: 32px;
      font-weight: bold;
    }

    /* Секция с 3 картинками */
    .images-section {
      background: #352122;
      padding: 60px;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .image-box {
      flex: 1;
      max-width: 500px;
      text-align: center;
      color: #fff;
    }

    .image-frame {
      background: #fff;
      padding: 20px;
      border-radius: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .image-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin-bottom: 10px;
      background: #666;
    }

    .image-label {
      color: #000 !important;
      font-size: 40px;
      font-weight: bold;
    }

    .image-label a {
      color: #000;
      text-decoration: none;
    }

    .image-label a:hover {
      text-decoration: underline;
    }

    .link-section {
      background: #000;
      padding: 40px 60px;
      text-align: center;
    }

    .main-link {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 15px 30px;
      display: inline-block;
      transition: background 0.3s;
    }

    .main-link:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      .images-section {
        flex-direction: column;
        align-items: center;
      }

      .gif-block {
        height: 300px; /* поменьше высота на мобилках при желании */
      }
    }
  </style>
</head>
